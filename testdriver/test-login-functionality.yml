version: 4.0.71
steps:
  - prompt: Click on "Login" in the header.
    commands:
      - command: hover-text
        text: LOGIN
        description: login link in the header
        action: click
  - prompt: Assert that the login form is displayed.
    commands:
      - command: assert
        expect: the login form is displayed
  - prompt: Attempt to log in with test credentials.
    commands:
      - command: hover-text
        text: Email address
        description: email input field
        action: click
      - command: type
        text: test@example.com
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: password123
      - command: hover-text
        text: LOG IN
        description: login button
        action: click
  - prompt: >-
      Assert that the dashboard or user page is shown upon successful login.  #
      Use the content of the file from the environment
    commands:
      - command: assert
        expect: the dashboard is displayed
