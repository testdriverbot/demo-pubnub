version: 4.0.71
steps:
  - prompt: Scroll to the page footer.
    commands:
      - command: scroll-until-text
        text: Privacy Policy
        direction: down
  - prompt: Click on "Privacy Policy".
    commands:
      - command: hover-text
        text: Privacy Policy
        description: link in the footer
        action: click
  - prompt: >-
      Assert that the privacy policy details are displayed.  # Use the content
      of the file from the environment
    commands:
      - command: assert
        expect: the privacy policy details are displayed
